<div class="reg"><h2>Registation</h2></div>
<div class="f2">
    <form name="form1" action="#">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your name..." required>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email..." required>
        <label for="phone">Phone No:</label>
        <input type="text" name="phone" id="phone" placeholder="Enter your phone..." required>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" placeholder="Enter your password" required>
        <label for="gender">gender:</label>
        <label for="male">male:</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="female">female:</label>
        <input type="radio" name="gender" id="female" value="female" />
        <input type="submit" value="submit" onclick = "ValidateEmail(document.form1.email)">
    </form>
</div>
     </div> 
    </div>
    <script>
function ValidateEmail(input) {

var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

if (input.value.match(validRegex)) {

  alert("Valid email address!");

  document.form1.email.focus();

  return true;

} else {

  alert("Invalid email address!");

  document.form1.email.focus();

  return false;

}
}
     </script>
